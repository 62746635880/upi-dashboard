
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Payment Confirmation</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4">

<div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border border-gray-200 text-center">

  <h1 class="text-3xl font-extrabold text-green-700 mb-4">Payment Under Review</h1>

  <p id="confirmationMessage" class="text-gray-700 text-lg"></p>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const client = params.get('client') || 'Customer';
const amount = params.get('amount') || '0';
const app = params.get('app') || 'Payment';

document.getElementById('confirmationMessage').innerText = 
  `Dear "${decodeURIComponent(client)}" Sir/Mam,\n\nYour â‚¹"${decodeURIComponent(amount)}" payment for "${decodeURIComponent(app)}" is under review. After confirmation, you will receive the NOC for loan closing.`;
</script>
</body>
</html>
