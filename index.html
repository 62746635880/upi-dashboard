
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Devil Link Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="text-align:center; margin:20px 0; color:#2AB5FF;">Devil Link Generator</h1>

<section style="max-width:500px; margin:0 auto; text-align:center;">
    <div style="margin-bottom:15px;">
        <label>Amount:</label><br>
        <input type="text" id="amount_input" placeholder="Enter Amount" style="padding:8px; width:90%;">
    </div>
    <div style="margin-bottom:15px;">
        <label>Client Name:</label><br>
        <input type="text" id="name_input" placeholder="Enter Client Name" style="padding:8px; width:90%;">
    </div>
    <div style="margin-bottom:15px;">
        <label>UPI ID:</label><br>
        <input type="text" id="vpa_input" placeholder="Enter UPI ID" style="padding:8px; width:90%;">
    </div>

    <button onclick="generateLinks()" style="padding:10px 20px; background:#2AB5FF; color:#fff; border:none; cursor:pointer; border-radius:5px;">
        Generate Links
    </button>

    <div style="margin-top:20px;">
        <a id="link1" href="#" target="_blank" style="display:block; margin:10px 0; color:blue;">Link 1</a>
        <a id="link2" href="#" target="_blank" style="display:block; margin:10px 0; color:blue;">Link 2</a>
    </div>
</section>

<script>
function generateLinks() {
    const AMNT = document.getElementById("amount_input").value.trim();
    const NAME = document.getElementById("name_input").value.trim();
    const VPA = document.getElementById("vpa_input").value.trim();

    if(!AMNT || !NAME || !VPA){
        alert("Please fill all fields!");
        return;
    }

    const link1 = `pay.html?amntInput=${encodeURIComponent(AMNT)}&nameInput=${encodeURIComponent(NAME)}&vpaInput=${encodeURIComponent(VPA)}`;
    const link2 = `pay2.html?amntInput=${encodeURIComponent(AMNT)}&nameInput=${encodeURIComponent(NAME)}&vpaInput=${encodeURIComponent(VPA)}`;

    document.getElementById("link1").href = link1;
    document.getElementById("link1").innerText = "Link 1";

    document.getElementById("link2").href = link2;
    document.getElementById("link2").innerText = "Link 2";
}
</script>

</body>
</html>
